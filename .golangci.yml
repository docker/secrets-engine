version: "2"
linters:
  default: none
  enable:
    - errcheck
    - forbidigo
    - gocyclo
    - govet
    - ineffassign
    - lll
    - misspell
    - nakedret
    - nolintlint
    - revive
    - staticcheck
    - unconvert
    - unparam
    - unused
  settings:
    forbidigo:
      forbid:
        - pattern: '^os\.MkdirTemp$'
          msg: "use t.TempDir() instead"
        - pattern: '^context\.(Background|TODO)$'
          msg: "use t.Context() instead"
    gocritic:
      disabled-checks:
        - dupArg
        - assignOp
        - captLocal
        - ifElseChain
        - singleCaseSwitch
        - dupSubExpr
        - appendAssign
        - exitAfterDefer
        - unslice
    gocyclo:
      min-complexity: 16
    lll:
      line-length: 200
      tab-width: 1
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    paths:
      - third_party$
      - builtin$
      - examples$
      - vendor$
    rules:
      # Scope test-specific forbidigo rules to test files only
      - path-except: '_test\.go$'
        linters:
          - forbidigo
        text: 'use t\.'
formatters:
  enable:
    - gofumpt
    - goimports
  settings:
    goimports:
      local-prefixes:
        - github.com/docker/secrets-engine
    gofumpt:
      extra-rules: true
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
      - vendor$
run:
  timeout: 30m
  modules-download-mode: vendor
  allow-parallel-runners: true
