name: Release
on:
  workflow_dispatch:
    inputs:
      branch:
        description: "Branch"
        required: true
        default: "main"
      tag:
        description: "Release Tag"
        required: true
permissions:
  id-token: write
  contents: write

jobs:
  release:
    name: Release NRI Plugin
    runs-on: ubuntu-latest
    env:
      GITHUB_WORKFLOW_URL: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Hub login
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERBUILDBOT_USERNAME }}
          password: ${{ secrets.DOCKERBUILDBOT_WRITE_PAT }}

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: cloud
          endpoint: "docker/secrets-engine"
          install: true

      - name: Build NRI Plugin
        run: make BUILDER=${{ steps.buildx.outputs.name }} nri-plugin-package

      - name: Ship it
        uses: ncipollo/release-action@v1
        with:
          artifacts: "./dist/*.tar.gz"
          draft: false
          tag: ${{ github.event.inputs.tag }}
          commit: ${{ github.event.inputs.branch }}
          generateReleaseNotes: true