version: v2
managed:
  enabled: true
plugins:
  # For latest version, see: https://github.com/protocolbuffers/protobuf-go/tags
  - remote: buf.build/protocolbuffers/go:v1.36.7
    out: x/api
    opt:
      - paths=source_relative
      - default_api_level=API_OPAQUE
  - remote: buf.build/connectrpc/go
    out: x/api
    opt:
      - paths=source_relative
